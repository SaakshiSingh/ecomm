
{%extends 'Account/base.html' %}

{%block content%}
<div class="box-container">
	<h3>Reset your Password</h3>

	<p>Enter your email address to get a link to reset the password:</p>


<form method="post">

	{% csrf_token %}
	{{form.non_field_errors}}
		<div class="form-floating mb-3">
			{{form.email}}
			<label for="floatingEmail_reset">Email</label>
		</div>
	<input class="btn btn-secondary" type="Submit" name="Send email">
	
</form>
</div>


{%endblock%}
